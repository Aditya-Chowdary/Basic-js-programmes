<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="download (2).png">
</head>
<style>
    div {
        display: block;
        text-align: center;
        height: 94vh;
    }
    #addBtn {
        border: none;
        background-color: rgb(0, 195, 255);
        padding: 1vh;
        border-radius: 2vh;
        font-size: 1.8vh;
    }
    #taskInput {
        padding: 1vh;
        color:rgb(37, 110, 37);
        font-size: 1.8vh;
    }
    .removeBtn {
        background-color: rgb(252, 66, 66);
        border: none;
        border-radius: 10%;
        padding: 5px;
    }
    ul > li {
        margin-bottom: 3vh;
        list-style-type: none;
        font-size: 1.8vh;
        color:  rgb(37, 110, 37);
    }
    .dark-mode {
  background-color: #050505;
  color: #fffdfd;
}
</style>

<body>
 <div>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task...">
    <button id="addBtn">Add Task</button>
    <ul id="taskList">
       
    </ul>
 </div>

    <div class="container-fluid" style="height:0">
      <a class="navbar-brand" href="index.html">
        <img src="download (3).png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Appstore
      </a>
    </div>
    
    <button id="toggle-btn"><img src="OIP.jpeg" height="40"></button> 

<script>

// Script for functionality
  const taskInput = document.getElementById('taskInput');
  const addBtn = document.getElementById('addBtn');
  const taskList = document.getElementById('taskList');

  addBtn.addEventListener('click', () => {
    const taskText = taskInput.value;
    if (taskText) {
      const li = document.createElement('li');
      li.innerHTML = `${taskText} <button class="removeBtn">X</button>`;
      taskList.appendChild(li);
      taskInput.value = '';
      const removeBtn = li.querySelector('.removeBtn');
      removeBtn.addEventListener('click', () => {
      li.remove();
      });
    }
    });
// Script for functionality

//script for darkmode and light mode button    
    const toggleBtn = document.querySelector('#toggle-btn');
    const body = document.querySelector('body');
    
      toggleBtn.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        var img = document.createElement("img");
        img.style.height = "40px";
        img.src = "morn.jpeg" ;
        var src = document.getElementById("toggle-btn");
        src.replaceChildren(img);
        
      } else {
        var img = document.createElement("img");
        img.style.height = "40px";
        img.src = "OIP.jpeg";
        var src = document.getElementById("toggle-btn");
        src.replaceChildren(img);
        
      }
     });
//script for darkmode and light mode button
</script>

<!--script for bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
