<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="download (1).png">
</head>
<style>
 .top {
    display: block;
        text-align: center;
        height: 92vh;
        
    }
p{
    color: rgb(15, 92, 15);
    font-size: 2.4vh;

    margin-top: 15vh;
}
#quoteBtn{
    border: none;
    padding: 1vh;
    background-color: rgb(26, 174, 243);
    border-radius: 5px;
    font-size: 1.8vh;
}
#heading{
    font-size: 2.8vh;
    margin: 3vh;
}
.dark-mode {
  background-color: #050505;
  color: #fffdfd;
}
</style>

<body>
    <div class="top">
        <h1 id="heading">Random Quote Generator</h1>
        <button id="quoteBtn">Generate Quote</button>
        <p id="quote"></p>
    </div>
    
        <div class="container" style="height: 0;text-align: center;">
          <a class="navbar-brand" href="index.html">
            <img src="download (3).png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Appstore
          </a>
        </div>
        <button id="toggle-btn"><img src="OIP.jpeg" height="40"></button>  

<script>
  
  // Script for functionallity
  
  const quotes = [
  "The only way to do great work is to love what you do. - Steve Jobs",
  "If you want to live a happy life, tie it to a goal, not to people or things. - Albert Einstein",
  "You miss 100% of the shots you donâ€™t take. - Wayne Gretzky",
  "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston S. Churchill",
  "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
  "NEVER GIVE UP.  - Viswa Aditya"
  ];

  const quoteBtn = document.getElementById('quoteBtn');
  const quote = document.getElementById('quote');

  quoteBtn.addEventListener('click', () => {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  quote.innerHTML = quotes[randomIndex];
  });

// Script for functionallity

//script for darkmode and light mode button

    const toggleBtn = document.querySelector('#toggle-btn');
    const body = document.querySelector('body');
    
    toggleBtn.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        var img = document.createElement("img");
        img.style.height = "40px";
        img.src = "morn.jpeg" ;
        var src = document.getElementById("toggle-btn");
        src.replaceChildren(img);
        
      } else {
        var img = document.createElement("img");
        img.style.height = "40px";
        img.src = "OIP.jpeg";
        var src = document.getElementById("toggle-btn");
        src.replaceChildren(img);
      }
      });

//script for darkmode and light mode button

</script>

<!--script for bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
